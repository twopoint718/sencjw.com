- url      : index.html
  title    : Home
  template : index.st
  requires : post.st
  data     :
    recentposts : FROM posts.yaml ORDER BY date DESC LIMIT 5

- url      : contact.html
  title    : Contact
  template : contact.st

- url      : blog.html
  title    : Blog
  template : blog.st
  requires : post.st
  data     :
    posts : FROM posts.yaml ORDER BY date DESC

- url      : colophon.html
  title    : Colophon
  template : colophon.st

- url      : the-square-root-of-christmas.html
  title    : The Square Root of Christmas
  template : sqrtxmas.st

- url      : resume.html
  title    : Resume
  template : resume.st
  requires :
    - employment.st
    - employers.yaml
    - skill.st
    - skills.yaml
    - degree.st
    - degrees.yaml
    - activities.yaml
    - activity.st
  data     :
    employments : FROM employers.yaml ORDER BY date DESC
    skills: FROM skills.yaml
    degrees: FROM degrees.yaml ORDER BY date DESC
    activities: FROM activities.yaml
